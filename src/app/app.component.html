<header>

  <div class="header-wrap">
    <img src="../../../assets/images/poppos-logo-cream.png" alt="" class="header-logo">
    <ul class="header-nav">
      <li *ngIf="!userIsAuthenticated">
        <a routerLink="login">Login</a>
      </li>
      <li *ngIf="userIsAuthenticated && userIsSuperAdmin">
        <a routerLink="signup">Create User</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <a routerLink="/locations">Locations</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <a (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>


</header>

<main>
  <router-outlet></router-outlet>
</main>
