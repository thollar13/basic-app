<h1>{{this.location.name}}</h1>
<p>{{this.location.mId}}</p>

<address>
  {{this.location.address}}
  <br>
  {{this.location.city}}, {{this.location.state}} {{this.location.zip}}
</address>

<table>
  <tr>
    <th>Item Name</th>
    <th>Item Price</th>
    <th>Visibility</th>
  </tr>
  <tr *ngFor="let item of locationItems">
    <td>{{item.name}}</td>
    <td>{{item.price | currency }}</td>
    <td>{{item.isHidden}}</td>
  </tr>
</table>
