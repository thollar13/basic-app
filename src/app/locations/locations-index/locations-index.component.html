<div class="container">
  <h1>Locations</h1>
  <table *ngIf="locations.length > 0 && !isLoading">
    <thead>
      <tr>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <td><a href="locations/{{location.id}}">{{location.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
