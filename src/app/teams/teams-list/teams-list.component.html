<div  *ngIf="teams.length > 0 && !isLoading">
  <mat-card  *ngFor="let team of teams">

    <mat-card-title>{{team.name}}</mat-card-title>
    <img mat-card-md-image src="{{team.imagePath}}" />
    <a mat-button color="primary" [routerLink]="['/teams', team.id]">View</a>
  </mat-card>
</div>

<!-- NO TEAMS ADDED YET -->
